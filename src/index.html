<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/styles.scss">
	<title>Alert</title>
</head>
<body>
	<header class="header">
		<div class="header__container container">
			<a href="#" class="header__logo">
				<img src="./images/Logo.svg" alt="logo" class="logo">
			</a>
			<h1 class="header__title">Alert</h1>
		</div>
	</header>
	<main>
		<section class="alert">
			<div class="container">
				<h2 class="alert__title">Main components</h2>
				<h3 class="alert__subtitle">Alert</h3>
				<div class="accordion">
					<div class="accordion__inner">
						<div class="accordion__item">
							<div class="accordion__media">
								<img src="./images/_statusIcon.svg" alt="" class="accordion__img">
							</div>
							<div class="accordion__content">The title of the alert</div>
							<div class="accordion__action">Other action</div>
						</div>
						<div class="accordion__item">
							<div class="accordion__item">
								<div class="accordion__media">
									<img src="./images/Icon.svg" alt="" class="accordion__img">
								</div>
								<div class="accordion__content">The title of the alert</div>
								<div class="accordion__action">Other action</div>
							</div>
						</div>
						<div class="accordion__item">
							<div class="accordion__item">
								<div class="accordion__media">
									<img src="./images/_statusIcon1.svg" alt="" class="accordion__img">
								</div>
								<div class="accordion__content">The title of the alert</div>
								<div class="accordion__action">Other action</div>
							</div>
						</div>
						<div class="accordion__item">
							<div class="accordion__item">
								<div class="accordion__media">
									<img src="./images/Icon1.svg" alt="" class="accordion__img">
								</div>
								<div class="accordion__content">The title of the alert</div>
								<div class="accordion__action">Other action</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>

	<script src="./script.js"></script>
</body>
</html>
